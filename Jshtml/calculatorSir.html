<!DOCTYPE HTML>
 <head>
   <title>calculator example</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
   <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   <script type='text/javascript'>
    function calcUI()
	{ let first=0,second=0,result=0,choice=0;
		var labels=[[1,2,3,'+'],
		            [4,5,6,'-'],
					[7,8,9,'*'],
					[0,'.','=','/']
					];
		 
		//create table and apply bootstrap classes with style 
		var table=document.createElement("table");
		table.setAttribute("class","table");
		table.style.width="40%";
		table.style.marginLeft="30%";
		
		
		var thead=document.createElement("thead");
		
		var th=document.createElement("th");
		th.setAttribute("colspan","4");
	
		var textbox =document.createElement("input");
		textbox.setAttribute("type","text");
		textbox.setAttribute("value","");
		textbox.setAttribute("id","txt");
		textbox.style.width="88%";
		 
		th.appendChild(textbox); //add textbox in table header
			
		thead.appendChild(th);
		
		table.appendChild(thead);
		
		//create table body content 
		var tbody=document.createElement("tbody");
		//add table body in table 
		table.append(tbody);
		for(var i=0;i<labels.length;i++)
		{    //create table row 
     		var row=document.createElement("tr");
		    for(var j=0;j<labels.length; j++)
			{    //create table column 
			    var col=document.createElement("td");
				
				//create button 
				var btn=document.createElement("input");
				btn.setAttribute("type","button");
				btn.setAttribute("value",labels[i][j]);
			    btn.setAttribute("class","btn btn-danger  btn-lg");
				btn.setAttribute("id",""+labels[i][j]);
			    
				btn.addEventListener("click",function(e){
					   var textInput=document.getElementById("txt");
				       var  prevVal=textInput.value;
					 
				  switch(e.target.value)
				   { 
				       case "1":
					   case "2":
					   case "3":
					   case "4":
					   case "5":
					   case "6":
					   case "7":
					   case "8":
					   case "9":
					   case "0":
					     prevVal=prevVal+e.target.value;
						 textInput.value=prevVal;
						break;
						case '+':
						 first=parseInt(prevVal);
						 choice=1;
						 textInput.value="";
						break;
						case '-':
						 first=parseInt(prevVal);
						 textInput.value="";
						 choice=2;
						break;
						case '*':
						 first=parseInt(prevVal);
						 textInput.value="";
						 choice=3;
						break;
						case '/':
						 first=parseInt(prevVal);
						 textInput.value="";
						 choice=4;
						break;
						
						case '=':
						 second=parseInt(prevVal);
						 switch(choice){
						     case 1:
						      result=first+second;
							   textInput.value=""+result;
							  break;
							  case 2:
							  result=first-second;
							   textInput.value=""+result;
							  break;
							  case 3:
							    result=first*second;
							   textInput.value=""+result;
							  break;
							  case 4:
							    result=first/second;
							   textInput.value=""+result;
							   break;
							  default:
							  console.log("wrong choice");
						 
						 }
						
						break;
						default:
						 alert("wrong choice");
				   }
				});
			 // add button in column 
			    col.appendChild(btn);
				
				// add column in row.
				row.appendChild(col);
			}
			 //add row in table body 
			tbody.appendChild(row);
		}
		
		//add table in container 
		document.getElementById("c").appendChild(table);
		
		 
	}
	
   </script>
 </head>
 <body onload="calcUI()" id="b">
  
     <div id="c" class="container mt-5  p-5 ">
	 
	 </div>
 </body>

</HTML>
