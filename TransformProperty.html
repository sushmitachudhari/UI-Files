<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform Properties</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        .box{
            width: 60%;
            min-height:400px;
            background:radial-gradient(center,pink,orange);
            border: 1px solid black;
            margin: 100px auto;
        }
        .box a{
            display: grid;
            padding: 50px;
            line-height: 50px;
            background-color: aqua;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="box">
           <div class="one">
            <a>
               RotateX 
            </a>
           </div>
           <div class="Two">
            <a>
                RotateY
             </a>
           </div>
           <div class="three">
            <a>
                ScaleX
             </a>
           </div>
           <div class="four">
            <a>
                ScaleY
             </a>
           </div>
           <div class="five">
            <a>TranslateX</a>
           </div>
           <div class="six">
            <a>TranslateY</a>
           </div>
           <div class="seven">
           <a> Skewx</a>
           </div>
           <div class="Eight">
            <a>SkewY</a>
           </div>
    </div>

</body>
</html>
