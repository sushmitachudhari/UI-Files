<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="CSS/login.css">
    <link rel="stylesheet" href="'https://kit.fontawesome.com/a076d05399.js'">
</head>
<body>
    <div class="box" >
        <div class="header clearfix">
            <div class="logo">
                <img src="/images/travel_logo.png" alt=" img not">    
            </div>
            <div class="menu">
                <a href="">Home</a>
                <a href="">Log In</a>
                <a href="">Join</a>
                <a href="">About us</a>
                <input type="text" id="search" placeholder="Search">
            </div>
        </div>
        <div class="wrapper clearfix">
            <div class="cont1">
                 
                <h4>JOIN FOR FREE</h4>
                <p>
                    <h1>Unleash the traveler<br></h1>
                    <h1><ins>Inside YOU</ins>,Enjoy Your<br><h1>
                    <h1>Dream Vacation<br></h1>
                    <h5>Get started With us</h5>
                </p><br>
                <button type="submit" id="btn1"> Explore More </button>
                <button type="submit" id="btn2">Book now</button>
            </div>
            <div class="cont2 clearfix">
            <h2>Create <br>New Account</h2>
            <form action="login.html" method="post">
                <input type="text" placeholder="USERNAME" id="uid"> <br>
                <input type="text" placeholder="FIRST NAME" id="fn"> 
                <input type="text" placeholder="LAST NAME" id="ln"> 
                <input type="email" placeholder="EMAIL" id="eid"><br>
                <input type="password" placeholder="PASSWORD" id="pw"><br>
                <p class="pid">Already A Member?<a href="#">Log In</a></p>
                <input type="button" id="btn3" value="Create Account">
            </form>
            </div>
        </div>
    </div>
</body>
</html>
