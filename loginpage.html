<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/CSS/loginpage.css">
</head>
<body>
    <div class="box">
        <div class="header clearfix">
            <div class="main-header">
                <div class="logo clearfix">
                    <h2>NATURES BEAUTY</h2>
                </div>
                <div class="menu clearfix">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Travel</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Contact Us</a></li>
                        <li><a href="#" id="btn1">Free Quote</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="login-box">
            <form action="" method="post">
                <h3>LOGIN</h3>
                <label id="lb" for="uname">UserName : </label>
                <input type="text" id="uname" placeholder="Enter Username">
                <label id="lb" for="pass">Password : </label>
                <input type="password" id="pass" placeholder="Enter Password">
                <button type="submit" id="btn2">Login</button>
                
            </form>
        </div>

    </div>
</body>
</html>
