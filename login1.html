<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOG IN</title>
    <link rel="stylesheet" href="/CSS/login1.css">
</head>
<body>
<div class="box clearfix">
    <div class="left">
       
        <p class="p1">Welcome Back!</p>
        <p class="p2">To keep connected with us please login with your personal info</p>
        <button id="b1">SIGN IN</button>
    </div>
    <div class="right">
        <h2>Create Account</h2>
         <div class="row">
            <img src="/images/facebook.png">
            <img src="/images/google.png">
            <img src="/images/linkdin.png">
         </div>
         <small>or use your email for registration</small>
         <form action="" method="get">
            <input type="text" placeholder="Name" id="name">
            <input type="email" placeholder="Email" id="email">
            <input type="password" placeholder="Password" id="pw"><br>
            <input type="button" value="SIGN IN" id="btn2"> 

         </form>
    </div>
</div>
</body>
</html>
